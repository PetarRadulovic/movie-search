<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie-search</title>
</head>

<body>
    <h1>Click on subsciribe to search your favorite movie</h1>
    <button>SUBSCRIBE</button>

    <div class="show-modul">
        <input class="show-modul-info" type="text" name="name" id="name" placeholder="Name"><br>
        <input class="show-modul-info" type="text" lastname="lastname" id="lastname" placeholder="Last Name"><br>
        <input class="show-modul-info" type="email" name="email" id="email" placeholder="youremail@gmail.com">
        <button class="submit">SEND</button>
    </div>




    <div class="search-container ">
        <input type="search" id="search" placeholder="Search your movie...">
    </div>
    <div class="container">
        <div class="search-body">


        </div>

    </div>



    <script src="js/main.js"></script>
</body>

</html>
